name: Deploy Storybook

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm install
          elif [ -f yarn.lock ]; then
            yarn install
          elif [ -f pnpm-lock.yaml ]; then
            npm install -g pnpm
            pnpm install
          fi

      - name: Build Storybook
        run: |
          if [ -f packages/ui-library/package.json ]; then
            npm run --prefix packages/ui build-storybook
          else
            echo "No package.json found in packages/ui"
            exit 1
          fi

      - name: Deploy Storybook
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: packages/ui-library/storybook-static
          clean: true
